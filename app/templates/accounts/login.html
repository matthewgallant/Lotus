{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <div class="login">
            <div class="text-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Lotus Logo" class="img-fluid logo">
                <h1 class="my-4">Lotus</h1>
            </div>
            <h2 class="mb-3">Login</h2>
            <p>Need an account? <a href="{{ url_for('account.register') }}">Register Here</a></p>
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% elif request.args.message %}
                <div class="alert alert-success" role="alert">{{ request.args.message }}</div>
            {% endif %}
            <form action="{{ url_for('account.login', **request.args) }}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address..." required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password..." required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember" value="yes" checked>
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
    </div>
{% endblock %}
