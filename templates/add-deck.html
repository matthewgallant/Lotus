{% extends 'include/base.html' %}

{% block title %}Add Deck{% endblock %}

{% block main %}
    <h1>Add Deck</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form action="/decks/add" method="post">
        <div class="my-3">
            <input class="form-control" placeholder="Name" aria-label="Name" name="name" id="nameInput" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Add Deck</button>
    </form>
{% endblock %}
