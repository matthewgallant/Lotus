<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lotus :: {% block title %}{% endblock %}</title>
        
        <!-- Styles -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/cosmo/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        
        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='favicon/site.webmanifest') }}">
        <link rel="mask-icon" href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}" color="#0d6efd">
        
        <!-- Details -->
        <meta name="apple-mobile-web-app-title" content="Lotus">
        <meta name="application-name" content="Lotus">
        <meta name="msapplication-TileColor" content="#0d6efd">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        {% if current_user.is_authenticated %}
            <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="{{ url_for('main.index') }}">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Lotus" width="24" height="24" class="d-inline-block align-text-top me-1">
                        Lotus
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/' }}" href="{{ url_for('main.index') }}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path.startswith('/search') }}" href="{{ url_for('search.search') }}">Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path.startswith('/decks') }}" href="{{ url_for('decks.decks') }}">Decks</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/cards/add' }}" href="{{ url_for('cards.add_card') }}">Add Cards</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {{ 'active' if request.path == '/cards/import' }}" href="{{ url_for('cards.import_cards') }}">Import</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('account.logout') }}">Logout</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search" action="{{ url_for('search.results') }}" method="post">
                            <input class="form-control me-2" list="searchListOptions" id="searchInput" type="search" placeholder="Search: &#8984; + /" aria-label="Search" name="name" autocomplete="off">
                            <datalist id="searchListOptions"></datalist>
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        {% endif %}
        <div class="container my-4 position-relative">
            {% block main %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
