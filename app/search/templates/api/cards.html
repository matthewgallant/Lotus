{% if cards.items|length > 0 %}
    {% for card in cards %}
        <div class="col-6 col-md-4 col-lg-3 js-card">
            <a href="{{ url_for('cards.card', id=card.id) }}">
                <img src="https://api.scryfall.com/cards/{{ card.details.scryfall_id }}?format=image" class="img-fluid rounded-4" alt="{{ card.details.name }}" loading="lazy">
            </a>
        </div>
    {% endfor %}
{% else %}
    <p>No Results Found</p>
{% endif %}
